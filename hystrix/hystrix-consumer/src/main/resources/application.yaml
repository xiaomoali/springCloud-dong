server:
  port: 8092

spring:
  application:
    name: hystrix-consumer
eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoint:
    web:
      exposure:
        include: '*'

feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeOut: 5000
  ConnectTimeOut: 3000
